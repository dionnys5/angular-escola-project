<div class="container">
  <div class="jumbotron">
    <h3>Cadastro Professores</h3>
    <p class="text-muted">Cadastrar novo Professor no sistema</p>
  </div>

  <table class="table table-hover">
    <thead>
    <tr class="bg-info">
      <td>CÃ³digo</td>
      <td>Nome</td>
      <td>Contato</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of ListaProfessores">
      <td>{{p.id}}</td>
      <td>{{p.nome}}</td>
      <td>{{p.contato}}</td>
    </tr>
    </tbody>
  </table>


  <div class="alert alert-success" *ngIf="salvar_ok">
    <p>Professor foi salvo com sucesso!</p>
  </div>
  <form #disciplinas="ngForm">
    <div class="row">
      <mat-form-field class="col">
        <input matInput placeholder="Nome" id="nome" name="nome" [(ngModel)]="nome" required>
        <mat-error>Insira um nome</mat-error>
      </mat-form-field>
      <mat-form-field class="col">
        <input matInput placeholder="Contato" id="contato" name="contato" [(ngModel)]="contato" required>
        <mat-error>Insira um nome</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col text-right">
        <button mat-raised-button class="m-2 btn btn-success" [disabled]="!disciplinas.valid" (click)="salvar()">
          Salvar
        </button>
        <button mat-raised-button class="m-2 btn btn-secondary" (click)="limpar()">Cancelar</button>
      </div>
    </div>
  </form>
</div>

</div>
