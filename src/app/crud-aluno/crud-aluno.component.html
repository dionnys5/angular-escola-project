<div class="container">
    <div class="jumbotron">
        <h3>Cadastro Alunos</h3>
        <p class="text-muted">Cadastrar novo aluno no sistema</p>
    </div>

    <table class="table table-hover mat-elevation-z4">
        <thead>
        <tr class="bg-info">
            <td>Código</td>
            <td>Nome</td>
            <td>Curso</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let a of ListaAlunos">
            <td>{{a.id}}</td>
            <td>{{a.nome}}</td>
            <td>{{a.curso}}</td>
        </tr>
        </tbody>
    </table>


    <div class="alert alert-success" *ngIf="salvar_ok">
        <p>Aluno foi salvo com sucesso!</p>
    </div>
    <form #alunos="ngForm">
        <div class="row">
            <mat-form-field class="col">
                <input matInput placeholder="Nome" id="nome" name="nome" [(ngModel)]="nome" required>
                <mat-error>Insira um nome</mat-error>
            </mat-form-field>
            <mat-form-field class="col">
                <mat-select placeholder="Escolha um Curso" id="curso" name="curso" [(ngModel)]="curso" required>
                    <mat-option value="Matemática">Ciência da Computação</mat-option>
                    <mat-option value="Computação">Psicologia</mat-option>
                    <mat-option value="Português">Engenharia Civil</mat-option>
                    <mat-option value="História">Direito</mat-option>
                    <mat-option value="Institucional">Sistemas de Informação</mat-option>
                </mat-select>
                <mat-error>Selecione o curso do aluno</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col text-right">
                <button mat-raised-button class="m-2 btn btn-success" [disabled]="!alunos.valid" (click)="salvarAluno()">
                    Salvar
                </button>
                <button mat-raised-button class="m-2 btn btn-secondary" (click)="limpar()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
